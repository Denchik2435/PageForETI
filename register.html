<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн-магазин копченого та в'яленого м'яса">
    <meta name="keywords" content="копчене м'ясо, в'ялене м'ясо, копчене сало, копчені ковбаси, копчені ребра">
    <meta name="author" content="Янкул Денис">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="1 days">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Онлайн-магазин копченого та в'яленого м'яса</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/scripts.js" defer></script>
</head>
<body>

<header>
    <h1>Онлайн-магазин копченого та в'яленого м'яса</h1>
    <div class="header-buttons">
        <nav>
            <a href="index.html">Головна</a>
            <a href="products.html">Продукти</a>
            <a href="contact.html">Контакти</a>
            <a href="login.html">Увійти</a>
        </nav>
        <div class="burger-menu">
            <input type="checkbox" id="burger-checkbox">
            <label for="burger-checkbox" class="burger-icon">&#9776;</label>
            <div class="burger-items">
                <a href="index.html">Головна</a>
                <a href="products.html">Продукти</a>
                <a href="contact.html">Контакти</a>
                <a href="login.html">Увійти</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <h2>Створіть обліковий запис</h2>
        <form action="/register" method="POST" class="register-form">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Підтвердження пароля:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Зареєструватись</button>
        </form>
        <p>Вже маєте обліковий запис? <a href="login.html">Увійдіть тут</a></p>
    </div>
</main>

<footer>
    <p>&copy; 2024 Онлайн-магазин копченого та в'яленого м'яса</p>
</footer>

</body>
</html>
