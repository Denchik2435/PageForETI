<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Онлайн-магазин копченого та в'яленого м'яса">
  <meta name="keywords" content="копчене м'ясо, в'ялене м'ясо, копчене сало, копчені ковбаси, копчені ребра">
  <meta name="author" content="Янкул Денис">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="1 days">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Логін - Онлайн-магазин копченого та в'яленого м'яса</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="script/scripts.js" defer></script>
</head>
<body>

<header class="bg-dark text-white text-center py-3">
  <h1>Онлайн-магазин копченого та в'яленого м'яса</h1>
  <div class="header-buttons">
    <nav class="mt-2">
      <a class="text-white mx-2" href="index.html">Головна</a>
      <a class="text-white mx-2" href="products.html">Продукти</a>
      <a class="text-white mx-2" href="contact.html">Контакти</a>
      <a class="text-white mx-2" href="login.html">Увійти</a>
    </nav>
  </div>
</header>

<main class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center">Увійти до свого облікового запису</h2>
    <form action="/login" method="POST" class="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Електронна пошта:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>
    <p class="mt-3 text-center">Не маєте облікового запису? <a href="register.html">Зареєструйтесь тут</a></p>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2024 Онлайн-магазин копченого та в'яленого м'яса</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
